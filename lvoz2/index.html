<!DOCTYPE html>
<html>
<head>
	<script src="./pyodide.js"></script>
	<script>
		window.code = "";
		async function main() {
			await loadPyodide({ indexURL : "https://cdn.jsdelivr.net/pyodide/v0.17.0/full/" });
			// Pyodide is now ready to use...
			runCode()
		}
		function runCode() {
			document.getElementById("output").innerHTML = pyodide.runPython(code.toString());
			setTimeout(runCode, 100);
		}
	</script>
</head>
<body>
	<p id="output"></p>
</body>
</html>
